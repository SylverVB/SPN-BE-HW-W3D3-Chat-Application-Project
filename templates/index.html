<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./static/style.css">
        <title>Chat for Developers by Victor Bondaruk</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-primary-subtle">
        <div class="container">
            <h1 class="text-center m-4 title">Chat for Developers</h1>
            <div class="card my-3">
                <div class="card-header">
                    Enter Chat for Developers
                </div>
                <div class="card-body">
                    <form id="chatForm" class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="name" name="developer" class="form-control" placeholder="Your Full Name" required>
                        </div>
                        <div class="col-md-6">
                            <select id="room" name="room" class="form-control" required>
                                <option value="">Select Room</option>
                                <option value="Backend Developers Room">Backend Developers Room</option>
                                <option value="Frontend Developers Room">Frontend Developers Room</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Enter Room</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card my-3">
                <div class="card-header">
                    Developers in Room
                </div>
                <div class="card-body row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Backend Developers Room
                            </div>
                            <div class="card-body" id="backend-developers-room"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Frontend Developers Room
                            </div>
                            <div class="card-body" id="frontend-developers-room"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card my-3">
                <div class="card-header">
                    Chat History
                </div>
                <div class="card-body row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Backend Developers Chat
                            </div>
                            <div class="card-body" id="backend-developers-chat"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Frontend Developers Chat
                            </div>
                            <div class="card-body" id="frontend-developers-chat"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Add the SocketIO CDN above any of our own JS files -->
        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
        <!-- Our own JS -->
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </body>
</html>
